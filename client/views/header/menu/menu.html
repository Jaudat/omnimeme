<template name="menu">
	<nav class="navbar-wrapper navbar-inverse" role="navigation">   <!-- navbar-fixed-top -->
		 <!-- <div class="container">  -->
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" style="font-size:3.0vmax;" href="#">OMNIME.ME</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->


			<div class="collapse navbar-collapse">
				<!-- Search Box -->
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<!-- NavBar -->
				<ul class="nav navbar-nav">
					<li><a href="#"><span class="glyphicon glyphicon-cloud"></span> Web</a></li>
					<li><a href="#"><i class="icon-facebook"></i> Facebook</a></li>
					<li><a href="#"><i class="icon-twitter"></i> Twitter</a></li>
					{{#if currentUser}}
						{{> navbar_loggedIn}}
					{{else}}
						{{> navbar_loggedOut}}
					{{/if}}
				</ul>
			</div><!-- /.navbar-collapse -->
		<!-- </div> -->
	</nav>
</template>

<template name="navbar_loggedIn">
	{{#if loggingIn}}
		<li><a>Logging In...</a></li>
	{{else}}
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			<i class="glyphicon glyphicon-user"></i> {{displayName}}<b class="caret"></b></a>
			<ul class="dropdown-menu">
					<li><a href="#"><span class="glyphicon glyphicon-bell"></span> Notifications</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-eye-open"></span> Subscriptions</a></li> <!-- Can subscribe to categories or authors/websites -->
					<li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li> <!-- Manage Account Settings -->
					<li class="divider"></li>
					<li><a id="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</li>
	{{/if}}
</template>

<template name="navbar_loggedOut">
	{{#if loggingIn}}
		<li><a>Logging In...</a></li>
	{{else}}
		<li><a id="login"><span class="glyphicon glyphicon-log-in"></span> Signin/Signup</a></li>
		<!-- <li class="pull-right"><a class="pull-right">{{loginButtons}}</a></li> -->
	{{/if}}
</template>
